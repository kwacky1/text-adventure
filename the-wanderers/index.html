<!DOCTYPE html>
<html>
<head>
    <title>The Wanderers</title>
    <link rel="stylesheet" type="text/css" href="styles/colour-theme_light.css" id="themeStylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!-- importing all the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Sanchez:ital@0;1&display=swap" rel="stylesheet"></head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Runic&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
<body>
    <h1>The Wanderers</h1> <span id="day">Day 0</span>
    <div id="buttons" hidden>
        <div id="gameButtons"></div>
        <div id="foodButtons"></div>
        <div id="medicalButtons"></div>
        <div id="weaponButtons"></div>
    </div>
    <div id="content" style="display: none;">
        <div id="events">
            <div id="currentEvent"></div>
        </div>
        <div id="imageContainer">
            <img id="eventImage" src="images/campsite/campsite1.png" alt="A campsite for one person with a tent and an unlit campfire next to a dead tree. The sky is green and cloudy, and the grass is brown.">
        </div>
    </div>
    <div id="partyInventory"></div>
    <div id="characters"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/settings.js"></script>
    <div id="footer">
        <label for="styleselector">Choose a style:</label>
        <select id="styleselector" name="styleselector">
            <option href="#" value="styles/colour-theme_light.css">Light</option>
            <option href="#" value="styles/colour-theme_dark.css">Dark</option>
            <option href="#" value="styles/colour-theme_green.css">Green</option>
        </select>
        <br>
        <label for="fontselector">Choose a font:</label>
        <select id="fontselector" name="fontselector">
            <option value="sanchez">Default (Sanchez)</option>
            <option value="hyperlegible" style="font-family: Atkinson Hyperlegible">Atkinson Hyperlegible</option>
            <option value="arial" style="font-family: Arial">Arial</option>
            <option value="comic" style="font-family: Comic Sans MS">Comic Sans</option>
            <option value="courier" style="font-family: Courier">Courier</option>
        </select>
    </div>
    </body>
</html>
