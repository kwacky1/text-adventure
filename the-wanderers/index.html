<!DOCTYPE html>
<html>
<head>
    <title>The Wanderers</title>
    <link rel="stylesheet" type="text/css" href="light.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/759234666375938081/1125669631282122813/image.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Sanchez:ital@0;1&display=swap" rel="stylesheet"></head>
</head>
<body>
    <h1>The Wanderers</h1>
    <div id="buttons" hidden>
        <div id="gameButtons"></div>
        <div id="foodButtons"></div>
        <div id="medicalButtons"></div>
        <div id="weaponButtons"></div>
    </div>
    <div id="content" style="display: none;">
        <div id="events">
            <div id="currentEvent"></div>
        </div>
        <div id="imageContainer">
            <img id="eventImage" src="img/campsite1.png" alt="Event Image">
        </div>
    </div>
    <div id="partyInventory"></div>
    <div id="characters"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <script type="module" src="game.js"></script>
    <div id="footer">
        <label for="styleselector">Choose a style:</label>
        <select id="styleselector" name="styleselector">
            <option href="#" value="light.css">Light</option>
            <option href="#" value="dark.css">Dark</option>
            <option href="#" value="green.css">Greeb</option>
        </li>
    </div>
</body>
</html>
